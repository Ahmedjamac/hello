{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Auctions{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <h1>Apartment Management System</h1>
  
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'apart' %}">Add new Apartment</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'tenant' %}">Add new Tenants</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Paid Receiption</a>
            </li>
            {% if user.is_authenticated %}
                <li class="ms-auto  nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                </li>
            {% else %}
                <li class="ms-auto  nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Log In</a>
                </li>
                <li class="nav-item">
                    <a class=" ms-auto nav-link" href="{% url 'register' %}">Register</a>
                </li>
            {% endif %}
        </ul>
        <hr>
        {% block body %}
        {% endblock %}
    </body>
</html>
