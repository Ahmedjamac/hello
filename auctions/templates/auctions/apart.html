{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Apartments</h2>

    <form class="row g-3">
        <div class="col-md-4">
          <label for="validationServer01" class="form-label">Apartment name</label>
          <input type="text" class="form-control is-valid" id="validationServer01"  required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationServer02" class="form-label">Floor name</label>
          <input type="text" class="form-control is-valid" id="validationServer02" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
            <label for="validationServer02" class="form-label">Price</label>
            <input type="number" class="form-control is-valid" id="validationServer02" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-3">
            <label for="validationServer04" class="form-label">Country</label>
            <select class="form-select is-invalid" id="validationServer02" aria-describedby="validationServer04Feedback" required>
              <option selected disabled value="">Choose...</option>
              <option>...</option>
              <option value="">Somalia</option>
              <option value="">Ethopia</option>
              <option value="">Kenya</option>
              <option value="">Ugand</option>
            </select>
            <div class="valid-feedback">
                Looks good!
              </div>
          </div>
          <div class="col-md-4">
            <label for="validationServer02" class="form-label">City</label>
            <input type="text" class="form-control is-valid" id="validationServer02"  required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
    
          <div class="col-md-4">
            <label for="validationServer02" class="form-label">Date</label>
            <input type="date" class="form-control is-valid" id="validationServer02" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input is-invalid" type="checkbox" value="" id="validationServer02" aria-describedby="invalidCheck3Feedback" required>
            <label class="form-check-label" for="invalidCheck3">
              Agree to terms and conditions
            </label>
            <div id="invalidCheck3Feedback" class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>

{% endblock %}
